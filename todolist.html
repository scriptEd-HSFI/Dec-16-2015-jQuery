<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  </head>
  <body>
    <h3>My Todo List</h3>
    <div>
      <input id="input"></input>
      <button id="button">Add task!</button>
    </div>
    <ul id="list">
      <li>
        Get Groceries
      </li>
      <li>
        Walk Dog
      </li>
    </ul>
    <script>
      $("#button").click(function() {
        var val = $("#input").val();
        $("#list").append("<li>" + val + "</li>");
        $("#input").val("");
      });
    </script>
  </body>
 </html>
